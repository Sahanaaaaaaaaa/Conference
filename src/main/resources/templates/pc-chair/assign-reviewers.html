<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Reviewers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Conference Management System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Assign Reviewers to Papers</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Paper Title</th>
                        <th>Author</th>
                        <th>Current Reviewers</th>
                        <th>Assign Reviewer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sample Paper 1</td>
                        <td>John Doe</td>
                        <td>2 assigned</td>
                        <td>
                            <select class="form-select">
                                <option>Select Reviewer</option>
                                <option>Reviewer 1</option>
                                <option>Reviewer 2</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
