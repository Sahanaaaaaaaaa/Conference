<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paper Decisions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Conference Management System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Make Paper Decisions</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Paper Title</th>
                        <th>Author</th>
                        <th>Reviews Complete</th>
                        <th>Average Score</th>
                        <th>Decision</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sample Paper 1</td>
                        <td>John Doe</td>
                        <td>3/3</td>
                        <td>4.5/5</td>
                        <td>
                            <select class="form-select">
                                <option>Select Decision</option>
                                <option>Accept</option>
                                <option>Reject</option>
                                <option>Revise</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm">Submit Decision</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
