<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conference Sessions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Conference Management</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Conference Sessions</h2>
            <a href="/sessions/new" class="btn btn-primary">Create New Session</a>
        </div>

        <div class="alert alert-info" th:if="${sessions.empty}">
            No sessions available. Create a new session to get started.
        </div>

        <div class="row" th:unless="${sessions.empty}">
            <div class="col-md-4 mb-4" th:each="session : ${sessions}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${session.title}">Session Title</h5>
                        <p class="card-text" th:text="${session.description}">Session Description</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Type: <span th:text="${session.type}">Session Type</span>
                            </small>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                Capacity: <span th:text="${session.capacity}">0</span>
                            </small>
                        </p>
                        <div class="btn-group">
                            <a th:href="@{/sessions/{id}(id=${session.sessionId})}" class="btn btn-info">View</a>
                            <a th:href="@{/sessions/{id}/edit(id=${session.sessionId})}" class="btn btn-warning">Edit</a>
                            <a th:href="@{/sessions/{id}/delete(id=${session.sessionId})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this session?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
