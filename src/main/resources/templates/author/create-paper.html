<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Conference Management System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Submit New Paper</h2>
        <form th:action="@{/author/papers/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Paper Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Abstract</label>
                <textarea class="form-control" name="abstract" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Keywords</label>
                <input type="text" class="form-control" name="keywords" placeholder="Separate keywords with commas">
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Paper (PDF)</label>
                <input type="file" class="form-control" name="paperFile" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Paper</button>
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
